                var media = soma / notas.length;
                if (media >= 60) {
                    alert('Aluno Aprovado!');
                } else {
                    alert('Aluno abaixo da m√©dia')
                }
                console.log(media);
            } else {
                alert('aluno reprovado!');
            }
        })()
    </script>
