<!DOCTYPE html>
<html>

<head>

<body>

    <h4 id="result"></h4>

    <script>
        var num1 = parseFloat(prompt("Digite um número: "));
        var num2 = parseFloat(prompt("Digite outro número: "));

        var sort = parseInt(Math.random() * 2);

        player1.textContent = "Jogador 1: " + num1;
        player2.textContent = "Jogador 2: " + num2;

        

        if (num1 == num2) {
            alert("Empate!");
            result.textContent = "Empate!";
        } else {
            switch(sort) {
                case 0: 
                    if(num1<num2){
                        alert("O jogador 1 venceu!");
                        result.textContent = "O jogador 1 venceu!"
                    }else{
                        alert("O jogador 2 venceu!");
                        result.textContent = "O jogador 2 venceu!"
                    }
                break;
                case 1:
                if(num1>num2){
                        alert("O jogador 1 venceu!");
                        result.textContent = "O jogador 1 venceu!"
                    }else{
                        alert("O jogador 2 venceu!");
                        result.textContent = "O jogador 2 venceu!"
                    }
                break;
            }
        }

    </script>

</body>
