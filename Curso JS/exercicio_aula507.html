<!DOCTYPE html>
<html>
    <head>
        <title>Curso HTML, JS e Css</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Curso HTML, JS e Css</h1>
        <br><br>
        <h4 id="sub"></h4>
        <h4 id="mult"></h4>
        <h4 id="divi"></h4>
        <h4 id="sum"></h4>

        <script>
            var num1 = parseInt(prompt("Digite um número"));
            var num2 = parseInt(prompt("Digite outro número"));

            sub.textContent = "A subtração de " + num1 + " - " + num2 + " é:  " + (num1 - num2);
            mult.textContent = "A multiplicação de " + num1 + " * " + num2 + " é:  " + (num1 * num2);
            divi.textContent = "A divisão de " + num1 + " / " + num2 + " é:  " + (num1 / num2);
            sum.textContent = "A adição de " + num1 + " + " + num2 + " é:  " + (num1 + num2);
        </script>

    </body>
</html>
