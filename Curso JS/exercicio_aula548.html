<!DOCTYPE html>
<html>

<head>
    <title>Curso HTML, JS e Css</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Curso HTML, JS e Css</h1>

    <div id="output"></div>

    <script>
        var output = document.querySelector('#output');
        var dias = new Array('Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado');
        var hoje = new Date();

        output.innerHTML = "Hoje é: " + dias[hoje.getDay()];
        alert("Bem Vindo, Hoje é " + dias[hoje.getDay()]);
    </script>

</body>

</html>
