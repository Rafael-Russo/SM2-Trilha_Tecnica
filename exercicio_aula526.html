<!DOCTYPE html>
<html>
    <head>
        <title>Curso HTML, JS e Css</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Curso HTML, JS e Css</h1>

        <script>
            var num = parseInt(prompt("Digite um n√∫mero para a base"));

            for(var i = 1; i <= 1000; i++){
                document.write(num + " * " + i + " = " + (num * i) + "<br>");
                if((i%10) == 0){
                    document.write("<hr><br>");
                }
            }            
        </script>

    </body>
</html>
